<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="slider__wrapper">
                <div class="slider__container">
                    <div class="slider__line">
                        <img class="slider__item" src="./assets/img/first.jpg" alt="first meme">
                        <img class="slider__item" src="./assets/img/second.jpg" alt="second meme">
                        <img class="slider__item" src="./assets/img/third.jpg" alt="third meme">
                        <img class="slider__item" src="./assets/img/fourth.jpg" alt="fourth meme">
                    </div>
                </div>
            </div>
            <div class="control__wrapper">
                <div class="description">
                    <div class="description__inner">            
                        <span class="text">Самая большая сложность данного задания...</span>
                        <!-- <span class="text">Заключалась в подборе...</span>
                        <span class="text">Нужных мемов и подписей к ним...</span>
                        <span class="text">Уверен что у тебя также?</span> -->
                    </div>
                </div>    
                <div class="controls">
                    <input type="radio" name="radio" id="one" checked>
                    <input type="radio" name="radio" id="two">
                    <input type="radio" name="radio" id="three">
                    <input type="radio" name="radio" id="four">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
